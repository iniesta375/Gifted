<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Gifted Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        :root { --gp-bg: #e6f3dc; --gp-teal: #31908e; --gp-navy: #1a4b63; }
        body { background-color: var(--gp-bg); color: var(--gp-navy); }
        .checkout-card { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-pay { background: var(--gp-teal); color: white; border-radius: 25px; font-weight: bold; }
        .btn-pay:hover { background: #267371; color: white; }
        .btn-gp-teal {
    background: linear-gradient(135deg, #31908e 0%, #267371 100%) !important;
    border: none !important;
    border-radius: 50px !important;
    padding: 15px 30px !important;
    font-size: 1.1rem !important;
    letter-spacing: 0.5px;
    box-shadow: 0 4px 15px rgba(49, 144, 142, 0.3);
    transition: all 0.3s ease !important;
    position: relative;
    overflow: hidden;
}

input:focus, 
textarea:focus, 
select:focus,
.form-control:focus {
    outline: none !important;
    box-shadow: none !important;
    border-color: #ced4da !important; 
}

.btn-gp-teal:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(49, 144, 142, 0.4);
    background: linear-gradient(135deg, #3bb3b1 0%, #31908e 100%) !important;
    color: white !important;
}

.btn-gp-teal:active {
    transform: translateY(1px);
}

.btn-processing {
    opacity: 0.8;
    cursor: not-allowed;
    filter: grayscale(0.5);
}
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row g-5">
        <div class="col-lg-8">
            <h4 class="mb-4 fw-bold text-gp-navy">Adoption Checkout</h4>
            
            <div class="card border-0 shadow-sm p-4 mb-4">
                <h6 class="fw-bold mb-3"><i class="bi bi-person-check me-2"></i>1. Contact Information</h6>
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm p-4">
                <h6 class="fw-bold mb-3"><i class="bi bi-credit-card me-2"></i>2. Payment Method</h6>
                <div class="payment-icons mb-3">
                    <img src="https://img.icons8.com/color/48/000000/visa.png" width="40" />
                    <img src="https://img.icons8.com/color/48/000000/mastercard.png" width="40" />
                    <img src="https://img.icons8.com/color/48/000000/paypal.png" width="40" />
                </div>
                
                <form id="payment-form" onsubmit="return processManualPayment(event)">
                    <div class="mb-3">
                        <label class="small fw-bold">Card Number</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
                            <input type="text" class="form-control" placeholder="0000 0000 0000 0000" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="small fw-bold">Expiry Date</label>
                            <input type="text" class="form-control" placeholder="MM/YY" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="small fw-bold">CVV</label>
                            <input type="password" class="form-control" placeholder="CVV" required>
                        </div>
                    </div>
                    <button type="submit" id="payBtn" class="btn btn-gp-teal w-100 mt-3 d-flex align-items-center justify-content-center gap-2">
    <i class="bi bi-lock-fill"></i> 
    <span>Complete Secure Adoption</span>
</button>
                    <div class="mt-3 text-center d-flex justify-content-center gap-3">
    <small class="text-muted"><i class="bi bi-shield-check text-success"></i> SSL Encrypted</small>
    <small class="text-muted"><i class="bi bi-patch-check text-primary"></i> Verified Agency</small>
</div>
                </form>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card border-0 shadow-sm p-4 sticky-top" style="top: 100px;">
                <h6 class="fw-bold mb-3">Order Summary</h6>
                <div class="d-flex align-items-center mb-3">
                    <div class="bg-ph-cream rounded p-2 me-3">
                        <i class="bi bi-paw-fill fs-3 text-gp-teal"></i>
                    </div>
                    <div>
                        <h6 id="displayPetName" class="mb-0 fw-bold">...</h6>
                        <small class="text-muted">Final Adoption</small>
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-between mb-3">
    <span>Adoption Fee:</span>
    <span class="fw-bold" id="displayPetPrice">$0.00</span>
</div>
                <div class="d-flex justify-content-between mb-2">
                    <span>Vaccination Records</span>
                    <span class="text-success">Included</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between mb-0 mt-2 pt-2 border-top">
    <span class="fw-bold">Total:</span>
    <span class="fw-bold text-success" id="displayTotal">$0.00</span>
</div>
                <p class="text-muted extra-small" style="font-size: 0.75rem;">
                    By clicking "Complete Adoption," you agree to our pet care terms and conditions.
                </p>
            </div>
        </div>
    </div>
    </div>

    <script type="module" src="checkout.js"></script>
</body>
</html>
