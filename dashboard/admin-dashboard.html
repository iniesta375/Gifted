<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PawPalace Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

  <div class="d-flex" id="dashboard-wrapper">
    <nav class="sidebar p-4">
      <h4 class="text-white">PawPalace Admin</h4>
      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a href="#" class="nav-link">Dashboard</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Users</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Orders</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pets</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Logout</a></li>
      </ul>
    </nav>

    <div class="main p-4 flex-grow-1">
      <h1 class="mb-4">Dashboard Overview</h1>

      <div class="row g-4">
        <div class="col-md-3">
          <div class="card stat-card p-3">
            <h5>Total Pets</h5>
            <h2>54</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stat-card p-3">
            <h5>New Orders</h5>
            <h2>12</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stat-card p-3">
            <h5>Users</h5>
            <h2>30</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stat-card p-3">
            <h5>Bookings</h5>
            <h2>8</h2>
          </div>
        </div>
      </div>

      <div class="mt-5">
        <h4>Recent Pets</h4>
        <table class="table table-hover mt-3">
          <thead>
            <tr>
              <th>Name</th><th>Type</th><th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Bella</td><td>Dog</td><td><span class="badge bg-success">Available</span></td></tr>
            <tr><td>Milo</td><td>Dog</td><td><span class="badge bg-warning">Pending</span></td></tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
