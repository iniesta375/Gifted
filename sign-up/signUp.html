<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gifted pets Sign Up</title>
    <link rel="shortcut icon" href="../img/logo (2).png" type="image/x-icon">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        :root {
            --ph-gold: #2d9596;      
            --ph-gold-light: #9ad0c2;
            --ph-cream: #ecf4d6;    
            --ph-black: #265073;    
        }

        body {
            background-color: var(--ph-cream) !important;
            font-family: "Poppins", sans-serif;
            color: var(--ph-black);
            margin: 0;
        }

        .signup-wrapper {
            background-color: var(--ph-cream) !important;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-card {
            width: 100%;
            max-width: 400px;
            background: #ffffff !important;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(38, 80, 115, 0.1);
            animation: zoomIn .8s ease-out;
            padding: 2rem;
        }

        .gold-btn {
            background-color: #2d9596 !important;
            color: #ffffff !important;
            border: none !important;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .gold-btn:hover {
            background-color: #9ad0c2 !important;
            color: #265073 !important;
            transform: translateY(-1px);
        }

        .form-control:focus {
            outline: none !important;
            box-shadow: none !important;
            border-color: #ced4da !important; 
        }

        .gold-text {
            color: var(--ph-gold) !important;
            text-decoration: none;
            font-weight: 600;
        }

        .btn-google {
            background-color: #ffffff !important; 
            color: var(--ph-black) !important;
            border: 1px solid var(--ph-gold-light) !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        @keyframes zoomIn {
            0% { opacity: 0; transform: scale(.85); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
  <body>
    <div class="signup-wrapper d-flex align-items-center justify-content-center vh-100">
      <div class="signup-card p-4 rounded-4 shadow">
        <h3 class="text-center mb-4 fw-bold">Create an Account</h3>
        <form>
          <div class="mb-3">
            <label class="form-label fw-semibold">Full Name</label>
            <input type="text" id="fullName" class="form-control rounded-3" placeholder="Enter your FirstName" required/>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input type="text" id="userName" class="form-control rounded-3" placeholder="Enter a Username" required/>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Email Address</label>
            <input type="email" id="email" class="form-control rounded-3" placeholder="email@example.com" required/>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" id="passWord" class="form-control rounded-3" required/>
          </div>
          <button onclick="signUp(event)" class="btn gold-btn w-100 rounded-5">
            Sign Up
          </button>
          <button onclick="signUpGoogle()" type="button" class="btn btn-google w-100 rounded-5 mt-3 mb-3">
            <i class="bi bi-google me-2"></i> Sign Up with Google
          </button>
        </form>
        <p class="mt-3 text-center">
          Already have an account?
          <a href="../sign-in/signIn.html" class="gold-text">Sign In</a>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="signUp.js"></script>
  </body>
</html>
