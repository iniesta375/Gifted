<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gifted pets Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-wrapper d-flex align-items-center justify-content-center vh-100">
    <div class="signup-card p-4 rounded-4 shadow">
      <h3 class="text-center mb-4 fw-bold">Create an Account</h3>
      <form>
        <div class="mb-3">
          <label class="form-label fw-semibold">Surname</label>
          <input type="text" class="form-control rounded-3" placeholder="Enter your Surname" required />
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">FirstName</label>
          <input type="text" class="form-control rounded-3" placeholder="Enter your FirstName" required />
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input type="text" class="form-control rounded-3" placeholder="Enter a Username" required />
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Email Address</label>
          <input type="email" class="form-control rounded-3" placeholder="email@example.com" required />
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control rounded-3" required />
        </div>
        <button onclick="signUp(event)" class="btn gold-btn w-100 rounded-5">Sign Up</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a href="signin.html" class="gold-text">Sign In</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
