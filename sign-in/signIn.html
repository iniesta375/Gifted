<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gifted pets Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="signin.css" />
</head>
<body>
  <div class="signin-wrapper d-flex align-items-center justify-content-center vh-100">
    <div class="signin-card p-4 rounded-4 shadow">
      <h3 class="text-center mb-4 fw-bold">Sign In to Gifted pets</h3>
      <form>
        <div class="mb-3">
          <label class="form-label fw-semibold">Email Address</label>
          <input type="email" id="email" class="form-control rounded-3" placeholder="name@gmail.com" required />
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" id="passWord" class="form-control rounded-3" required />
        </div>
        <button onclick="signIn(events)" type="submit" class="btn gold-btn w-100 rounded-5">Sign In</button>
        <button onclick="signInGoogle()" type="button" class="btn btn-google w-100 rounded-5 mt-3 mb-3">
          <i class="bi bi-google me-2"></i> Sign In with Google
        </button>
      </form>
      <p class="mt-3 text-center">
        Don't have an account? <a href="../sign-up/signUp.html" class="gold-text">Sign Up</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="signIn.js"></script>
</body>
</html>
