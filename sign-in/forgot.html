<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Gifted Pets</title>
    <link rel="shortcut icon" href="../img/logo (2).png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --gp-bg: #e6f3dc;
            --gp-teal: #31908e;
            --gp-navy: #1a4b63;
        }
        input:focus, 
textarea:focus, 
select:focus,
.form-control:focus {
    outline: none !important;
    box-shadow: none !important;
    border-color: #ced4da !important; 
}
        body {
            background-color: var(--gp-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-card {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .text-gp-navy { color: var(--gp-navy); }
        .btn-gp-teal {
            background-color: var(--gp-teal);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 20px;
            transition: 0.3s;
        }
        .btn-gp-teal:hover {
            background-color: #267371;
            color: white;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-label {
            font-weight: bold;
            color: var(--gp-navy);
            font-size: 0.9rem;
        }
        a { color: var(--gp-teal); text-decoration: none; }
    </style>
</head>
<body>

<div class="reset-card text-center">
    <h3 class="text-gp-navy fw-bold mb-3">Forgot Password</h3>
    <p class="text-muted small mb-4">No worries! Enter the email associated with your account and we'll send a reset link.</p>
    
    <form id="forgot-password-form" onsubmit="return handleReset(event)">
        <div class="mb-3 text-start">
            <label class="form-label">Email Address</label>
            <input type="email" id="resetEmail" class="form-control" placeholder="name@gmail.com" required>
        </div>
        <button type="submit" class="btn btn-gp-teal w-100 mb-3">Send Reset Link</button>
    </form>
    
    <div class="mt-3">
        <small class="text-muted">Remember your password? <a href="signIn.html">Sign In</a></small>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyCx6oPD0bwfxBwsZjWWsHn7MEl26lvkSMI",
    authDomain: "pawpalace-4351b.firebaseapp.com",
    projectId: "pawpalace-4351b",
    databaseURL: "https://pawpalace-4351b-default-rtdb.firebaseio.com",
    storageBucket: "pawpalace-4351b.firebasestorage.app",
    messagingSenderId: "913074284438",
    appId: "1:913074284438:web:3b562f9f8fe553f8439fb7",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.handleReset = async function(e) {
    e.preventDefault(); 
    
    const email = document.getElementById('resetEmail').value.trim();
    const btn = e.target.querySelector('button');

    try {
        btn.disabled = true;
        btn.innerText = "Sending...";

        await sendPasswordResetEmail(auth, email);

        alert("Check your email! We've sent you a link to reset your password.");
        window.location.href = "signIn.html"; 

    } catch (error) {
        console.error("Error code:", error.code);
        
        if (error.code === 'auth/user-not-found') {
            alert("This email is not registered with Gifted Pets.");
        } else {
            alert("Something went wrong. Please check your internet and try again.");
        }
    } finally {
        btn.disabled = false;
        btn.innerText = "Send Reset Link";
    }
};
</script>
</body>
</html>
